<div class="header-wrapper">
    <header>
        <!-- logo and description -->

            <h1 class="site-logo">
<!--                <a href="/"><img src="/assets/img/codeteca.png" class="logo"/></a>-->
            </h1>

        </div>
        {% endif %}
        <nav class="site-nav">
            <div class="left-nav">

                    </a>
